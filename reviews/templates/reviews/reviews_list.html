<!DOCTYPE html>
<html>
<head>
    <title>Recenzje</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-bottom: 30px;
    }

    h2 {
        color: #34495e;
        margin-top: 40px;
        margin-bottom: 20px;
    }

    form {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 40px;
    }

    form p {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: bold;
    }

    input[type="text"], 
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        margin-bottom: 10px;
        box-sizing: border-box;
        font-size: 16px;
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    button {
        background-color: #3498db;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    .review {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        transition: transform 0.2s;
    }

    .review:hover {
        transform: translateY(-2px);
    }

    .sentiment {
        color: #27ae60;
        font-weight: bold;
        padding: 3px 8px;
        border-radius: 4px;
        background-color: rgba(39, 174, 96, 0.1);
    }

    small {
        display: block;
        margin-top: 10px;
        color: #7f8c8d;
        font-size: 0.9em;
    }

    @media (max-width: 600px) {
        body {
            padding: 15px;
        }
        
        form {
            padding: 15px;
        }
        
        .review {
            padding: 15px;
        }
    }
</style>
</head>
<body>
    <h1>Dodaj recenzję</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Wyślij</button>
    </form>

    <h2>Poprzednie recenzje:</h2>
    {% for review in reviews %}
    <div style="margin: 20px 0; padding: 10px; border: 1px solid #ccc;">
        <p>{{ review.text }}</p>
        <p>
            Sentyment:
            <span class="sentiment" data-review-id="{{ review.id }}">
                {% if review.sentiment %}
                    {{ review.sentiment }}
                {% else %}
                    W trakcie...
                {% endif %}
            </span>
        </p>
        <small>{{ review.pub_date }}</small>

    </div>
    {% endfor %}

    <script>
function updateSentiments() {
    document.querySelectorAll('.sentiment').forEach(function(span) {
        const reviewId = span.getAttribute('data-review-id');
        fetch(`/api/review/${reviewId}/sentiment/`)
            .then(response => response.json())
            .then(data => {
                if (data.sentiment && span.textContent.trim() !== data.sentiment) {
                    span.textContent = data.sentiment;
                }
            });
    });
}

// Odświeżanie co 5 sekund
setInterval(updateSentiments, 5000);
</script>
</body>
</html>
